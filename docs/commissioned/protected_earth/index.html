<h2>"A Protected Earth" (2020)</h2>
					A drawing I was commissioned to do for my mom's birthday!  Idea collaboration between Jonathan Clemens (my dad) and myself.
					
<div class="commissioned-container">
        
<div class="mySlides">
<div class="numbertext">1 / 1</div>
<img src="/images/protected_earth.jpg" style="width: 100%;">
</div>
            
<a class="prev" onclick="plusSlides(-1)"> prev</a>
<a class="next" onclick="plusSlides(1)"> next</a>
<div class="row">
        
<div class="column">
<img class="demo cursor" src="/images/protected_earth.jpg" style="width: 100%;" onclick="currentSlide(1)">
</div>
            
        </div></div>
<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  if (n > slides.length) {slideIndex = 1;}
  if (n < 1) {slideIndex = slides.length;}
  for (i=0; i<slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i=0; i<dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
